name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 匹配 v1.0.0, v2.1.3 等 tag

  # 允许手动触发（用于测试）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            artifact: speaky_*_amd64.deb
          - os: macos-13  # Intel
            platform: macos
            arch: x86_64
            artifact: speaky_*_macos_x86_64.dmg
          - os: macos-14  # Apple Silicon
            platform: macos
            arch: arm64
            artifact: speaky_*_macos_arm64.dmg
          - os: windows-latest
            platform: windows
            artifact: speaky_*_windows.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Linux 系统依赖
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libportaudio2 \
            portaudio19-dev \
            libxcb-cursor0 \
            xdotool \
            xclip \
            libasound2-dev

      # macOS 系统依赖
      - name: Install macOS dependencies
        if: matrix.platform == 'macos'
        run: |
          brew install portaudio

      # 安装 Python 依赖
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e ".[dev]"

      # 构建
      - name: Build for Linux
        if: matrix.platform == 'linux'
        run: python build.py

      - name: Build for macOS
        if: matrix.platform == 'macos'
        run: python build.py --arch ${{ matrix.arch }}

      - name: Build for Windows
        if: matrix.platform == 'windows'
        run: python build.py

      # 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: speaky-${{ matrix.platform }}-${{ matrix.arch || 'x64' }}
          path: dist/speaky_*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
